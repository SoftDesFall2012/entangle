<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>

    <script type="text/javascript" src="Tangle.js"></script>

    <script type="text/javascript" src="TangleKit/mootools.js"></script>
    <script type="text/javascript" src="TangleKit/sprintf.js"></script>

    <script type="text/javascript" src="TangleKit/TangleKit.js"></script>
	


	<script type = "text/javascript">
		function centimetersfeet () {

			var element = document.getElementById("0");
			var tangle = new Tangle(element, {
				initialize: function() {
					this.centimeters = 175;
					this.feetPercentimeters = 30;
				},
				update: function () {
					this.feet = this.centimeters/this.feetPercentimeters;
				}
			});
		}
	</script>
</head>
<body onload="centimetersfeet();">
	<p>
	<b>Test Document</b>
	</p>

	<p>
	
	</p>

	<p>
	Hello, my name is Jong.
	</p>

	<p id="0">
		In Korea, I am <span data-var="centimeters" class="TKAdjustableNumber" data-min=" 160" data-max=" 190"> centimeters</span> tall. In the US, I am <span data-var="feet"></span> feet tall.
	</p>

	<p>
	
	</p>

</html>
