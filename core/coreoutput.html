<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>

    <script type="text/javascript" src="Tangle.js"></script>

    <link rel="stylesheet" href="TangleKit/TangleKit.css" type="text/css">
    <script type="text/javascript" src="TangleKit/mootools.js"></script>
    <script type="text/javascript" src="TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="TangleKit/TangleKit.js"></script>
	


	<script type = "text/javascript">
		function feetinches () {

			var element = document.getElementById("0");
			var tangle = new Tangle(element, {
				initialize: function() {
					this.feet = 5;
					this.inchesPerfeet = 12;
				},
				update: function () {
					this.inches = this.feet*this.inchesPerfeet;
				}
			});
		}
	</script>


	<script type = "text/javascript">
		function cmmeter () {

			var element = document.getElementById("1");
			var tangle = new Tangle(element, {
				initialize: function() {
					this.cm = 175;
					this.meterPercm = 100;
				},
				update: function () {
					this.meter = this.cm/this.meterPercm;
				}
			});
		}
	</script>


	<script type = "text/javascript">
		function daysmonths () {

			var element = document.getElementById("2");
			var tangle = new Tangle(element, {
				initialize: function() {
					this.days = 310;
					this.monthsPerdays = 17;
				},
				update: function () {
					this.months = this.days+this.monthsPerdays;
				}
			});
		}
	</script>


	<script type = "text/javascript">
		function cookiescakes () {

			var element = document.getElementById("3");
			var tangle = new Tangle(element, {
				initialize: function() {
					this.cookies = 600;
					this.cakesPercookies = 19;
				},
				update: function () {
					this.cakes = this.cookies-this.cakesPercookies;
				}
			});
		}
	</script>
</head>
<body onload="feetinches();cmmeter();daysmonths();cookiescakes();">
	<p id="0">
		I am <span data-var="feet" class="TKAdjustableNumber" data-min=" 4" data-max=" 7"> feet</span>,  I am <span data-var="inches"></span> inches. 
	</p>

	<p>
	
	</p>

	<p>
	My name is Jong.
	</p>

	<p id="1">
		I am <span data-var="cm" class="TKAdjustableNumber" data-min=" 150" data-max=" 200"> cm</span>, I am <span data-var="meter"></span> meter. 
	</p>

	<p>
	
	</p>

	<p>
	
	</p>

	<p>
	My name is Helen. 
	</p>

	<p id="2">
		I am testing adding.  <span data-var="days" class="TKAdjustableNumber" data-min=" 20" data-max=" 600"> days</span> <span data-var="months"></span> months
	</p>

	<p>
	
	</p>

	<p>
	My name is Bob.
	</p>

	<p id="3">
		I am testing subtracting. <span data-var="cookies" class="TKAdjustableNumber" data-min=" 500" data-max=" 700"> cookies</span> <span data-var="cakes"></span> cakes
	</p>

</body>
</html>
